<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InquireAI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e8f5e9 0%, #f1f8e9 100%);
            display: flex;
            justify-content: center;
            padding-top: 50px;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            background: white;
            width: 90%;
            max-width: 700px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(46, 125, 50, 0.15);
            border: 1px solid #c8e6c9;
        }
        h1 {
            color: #2e7d32;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
            font-weight: 600;
        }
        p.subtitle {
            text-align: center;
            color: #66bb6a;
            margin-bottom: 30px;
            font-size: 1.05em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #1b5e20;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 12px;
            border: 2px solid #a5d6a7;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        textarea:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        button {
            width: 100%;
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        button:hover {
            background: linear-gradient(135deg, #45a049 0%, #388e3c 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        button:disabled {
            background: linear-gradient(135deg, #a5d6a7 0%, #c8e6c9 100%);
            cursor: wait;
            transform: none;
            box-shadow: none;
        }

        /* Result Section */
        .result-box {
            margin-top: 30px;
            background: #f1f8e9;
            border-radius: 12px;
            border: 2px solid #c5e1a5;
            display: none;
            overflow: hidden;
        }
        .result-header {
            background: linear-gradient(135deg, #81c784 0%, #66bb6a 100%);
            padding: 12px 20px;
            font-weight: bold;
            color: white;
            border-bottom: 2px solid #4caf50;
            font-size: 1.05em;
        }
        .result-content {
            padding: 20px;
            white-space: pre-wrap;
            color: #1b5e20;
            line-height: 1.8;
            background: white;
        }
        .processed-text {
            font-size: 0.9em;
            color: #558b2f;
            padding: 12px 20px;
            border-bottom: 2px dashed #c5e1a5;
            background: #f9fbe7;
        }
        .processed-text strong {
            color: #33691e;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸŒ¿ AI Learning Assistant</h1>
    <p class="subtitle">Powered by Google Gemini API</p>

    <div class="form-group">
        <label for="question">Ask your question:</label>
        <textarea id="question" placeholder="e.g., How do plants perform photosynthesis?"></textarea>
    </div>

    <button onclick="askAI()" id="submitBtn">Get Answer</button>

    <div class="result-box" id="resultBox">
        <div class="processed-text">
            <strong>Processed Input:</strong> <span id="processedOutput">...</span>
        </div>
        <div class="result-header">AI Response:</div>
        <div class="result-content" id="answerOutput"></div>
    </div>
</div>

<script>
    async function askAI() {
        const questionInput = document.getElementById('question');
        const btn = document.getElementById('submitBtn');
        const resultBox = document.getElementById('resultBox');
        const processedOut = document.getElementById('processedOutput');
        const answerOut = document.getElementById('answerOutput');

        const question = questionInput.value.trim();

        if (!question) {
            alert("Please type a question first!");
            return;
        }

        // 1. UI Loading State
        btn.disabled = true;
        btn.innerText = "Connecting to AI...";
        resultBox.style.display = 'none';

        try {
            // 2. Send request to Python Backend (app.py)
            const response = await fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question: question })
            });

            // 3. Receive Data
            const data = await response.json();

            if (data.error) {
                alert("Error: " + data.error);
            } else {
                // 4. Update UI with Answer
                processedOut.innerText = data.processed;
                answerOut.innerText = data.answer;
                resultBox.style.display = 'block';
            }

        } catch (error) {
            alert("Network Error: " + error.message);
        } finally {
            // 5. Reset Button
            btn.disabled = false;
            btn.innerText = "Generate Answer";
        }
    }
</script>

</body>
</html>
